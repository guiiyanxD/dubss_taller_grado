version: '3.8'

services:
  # Servicio PHP-FPM + Laravel
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dubss_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - dubss_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dubss_db
      - DB_USERNAME=dubss_user
      - DB_PASSWORD=dubss_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: dubss_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dubss_network
    depends_on:
      - app

  # Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dubss_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dubss_db
      POSTGRES_USER: dubss_user
      POSTGRES_PASSWORD: dubss_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dubss_network

  pgadmin:
    image: dpage/pgadmin4
    environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: root
    ports:
        - "5050:80"
    depends_on:
        - postgres
    networks:
        - dubss_network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: dubss_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dubss_network
    command: redis-server --appendonly yes

  # Mailpit (Testing de Emails)
  mailpit:
    image: axllent/mailpit
    container_name: dubss_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - dubss_network

  # Node.js para Vite (Desarrollo)
  node:
    image: node:20-alpine
    container_name: dubss_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"  # Vite dev server
    networks:
      - dubss_network
    command: sh -c "npm install && npm run dev -- --host"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dubss_network:
    driver: bridge
